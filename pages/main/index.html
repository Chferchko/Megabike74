<!DOCTYPE html>
<html lang="en">
<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:regular,500,600,700&display=swap" rel="stylesheet" />
	<link rel="stylesheet" href="swiper.css">
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="main">
			<section class="intro">
				<div class="intro__container">
					<div class="intro__banner-slider swiper">
						<div class="swiper-wrapper">
							<div class="intro__banner banner banner_winter swiper-slide">
								<div class="banner__content">
									<div class="banner__title">Зимний ассортимент</div>
									<div class="banner__text">Снегоходы, мотобуксировщики, санки-коляски, тюбинги, снегокаты</div>
									<a href="" class="banner__button">В каталог</a>
								</div>
								<div class="banner__image">
									<img src="../../assets/images/main/banner/winter.png" alt="">
								</div>
							</div>
							<div class="intro__banner banner banner_summer swiper-slide">
								<div class="banner__content">
									<div class="banner__title">Летний ассортимент</div>
									<div class="banner__text">Мотоциклы, мопеды, велосипеды, самокаты</div>
									<a href="" class="banner__button">В каталог</a>
								</div>
								<div class="banner__image">
									<img src="../../assets/images/main/banner/summer.png" alt="">
								</div>
							</div>
						</div>
					</div>
					<div class="intro__category"></div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
			</div>
		</footer>
	</div>
	<script src="jquery.min.js"></script>
	<script src="swiper.min.js"></script>
	<script src="slider.js"></script>
</body>
</html>
